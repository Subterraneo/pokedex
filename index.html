<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="codigo.js"></script>
  
    <title>Pokedex</title>
</head>
<body>

    <div id="pokedex">
        <ul>
            <li id="pokemon_name">Nombre: <span id="pk_name"></span></li>
            <li id="pokemon_abilities">Habilidad: <span id="pk_abilities"></span></li>
            <li id="pokemon_types">Tipo: <span id="pk_types"></span></li>
            <li id="pokemon_weight">Peso: <span id="pk_weight"></span></li>
            <li id="pokemon_image">Imagen: <img class="pokemon-image"></span></li>
            <li id="pokemon_base_experience">Experiencia: <span id="pk_base_experience"></span></li>
        </ul>
    </div>
</body>
</html>
